<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cwee - Resume Builder</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <main>
            <section class="input-section">
                <h2 class="input-heading">Personal Details</h2>
                <input
                    class="input-input"
                    id="name"
                    type="text"
                    maxlength="40"
                    placeholder="Name..."
                />
                <input
                    class="input-input"
                    type="number"
                    min="1"
                    placeholder="Age..."
                />
                <input
                    class="input-input"
                    type="text"
                    maxlength="50"
                    placeholder="Email..."
                />
                <input
                    class="input-input"
                    type="tel"
                    maxlength="15"
                    placeholder="Phone Number..."
                />
            </section>
        </main>
    </body>
</html>
